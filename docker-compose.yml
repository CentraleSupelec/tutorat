version: '3.8'

services:
  node:
    image: node:20
    user: node
    working_dir: /app
    entrypoint: /bin/sh
    command: -c 'npm install && npm run watch'
    depends_on:
      - php
    volumes:
      - "./:/app"
      - "$HOME/.npmrc:/home/node/.npmrc"

  php:
    build:
      dockerfile: docker/php/Dockerfile
      context: .
      target: php_dev
    user: "${UID:-0}:${GID:-0}"
    command:
      - php-fpm
      - -d xdebug.client_host=host.docker.internal
    environment:
      PHP_CS_FIXER_IGNORE_ENV: 1
    depends_on:
      - postgres
    volumes:
      - ".:/app:cached"
      - "./var/cache:/app/var/cache:delegated"
      - "./var/log:/app/var/log:delegated"
      - "./vendor:/app/vendor:delegated"

  nginx:
    networks:
      default:
        aliases:
          - tutorat-local.paris-saclay.fr
    extra_hosts:
      - "host.docker.internal:host-gateway"
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
      target: nginx_dev
    depends_on:
      - php
    environment:
      PHP_BACKEND: php
    volumes:
      - "./docker/nginx/default-dev.conf.template:/etc/nginx/templates/default.conf.template:cached"
      - ".:/app:cached"
    ports:
      - ${FRONT_PORT:-80}:80
      - ${FRONT_PORT_HTTPS:-443}:443

  postgres:
    image: postgres:15-alpine
    restart: on-failure
    volumes:
      - db-data:/var/lib/postgresql/data:rw
    environment:
      POSTGRES_USER: tutorat
      POSTGRES_PASSWORD: tutorat
      POSTGRES_DB: tutorat-db
      POSTGRES_INITDB_ARGS: "--locale-provider=icu --icu-locale=sl-SI"
    ports:
      - ${DATABASE_PORT:-5432}:5432

  postgres-test:
    image: postgres:15-alpine
    restart: on-failure
    environment:
      POSTGRES_USER: tutorat
      POSTGRES_PASSWORD: tutorat
      POSTGRES_DB: tutorat-db
      POSTGRES_INITDB_ARGS: "--locale-provider=icu --icu-locale=sl-SI"
    ports:
      - 5433:5432

  redis:
    image: redis:7.0.12
    restart: on-failure
    command: redis-server --requirepass redis_password
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data

  mariadb:
    image: docker.io/bitnami/mariadb:latest
    environment:
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      - ALLOW_EMPTY_PASSWORD=yes
      - MARIADB_USER=bn_moodle
      - MARIADB_DATABASE=bitnami_moodle
      - MARIADB_CHARACTER_SET=utf8mb4
      - MARIADB_COLLATE=utf8mb4_unicode_ci
    volumes:
      - 'mariadb_data:/bitnami/mariadb'
    ports:
    - "3306:3306"
  moodle:
    image: docker.io/bitnami/moodle:4.0.6
    ports:
      - '9180:8080'
      - '9143:8443'
    environment:
      - MOODLE_DATABASE_HOST=mariadb
      - MOODLE_DATABASE_PORT_NUMBER=3306
      - MOODLE_DATABASE_USER=bn_moodle
      - MOODLE_DATABASE_NAME=bitnami_moodle
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      - ALLOW_EMPTY_PASSWORD=yes
      - BITNAMI_DEBUG=true
    volumes:
      - 'moodle_data:/bitnami/moodle'
      - 'moodledata_data:/bitnami/moodledata'
    depends_on:
      - mariadb

volumes:
  db-data:
  redis-data:
  mariadb_data:
    driver: local
  moodle_data:
    driver: local
  moodledata_data:
    driver: local
